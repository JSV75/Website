        h1, h2, h3, h4, h5, h6 {

        /* Film Grain */
        .film-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Animations */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.4s ease-out forwards;

        .glass-panel {

        /* Utility to ensure text readability */

        // --- COMPONENTS ---

        const StrategicBackground = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width, height, animationFrame;
                const particles = [];
                const spacing = 70;

                const resize = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                    init();
                };

                class Node {
                    constructor(x, y) {
                        this.baseX = x;
                        this.baseY = y;
                        this.x = x;
                        this.y = y;
                        this.size = Math.random() * 1.5 + 0.5;
                        this.driftSpeed = Math.random() * 0.0003 + 0.0001;
                        this.driftRange = Math.random() * 20 + 5;
                        this.offset = Math.random() * Math.PI * 2;
                        this.color = 'rgba(148, 163, 184, 0.2)';
                    }
                    update(time) {
                        this.x = this.baseX + Math.sin(time * this.driftSpeed + this.offset) * this.driftRange;
                        this.y = this.baseY + Math.cos(time * this.driftSpeed + this.offset) * this.driftRange;
                    }
                    draw() {
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                const init = () => {
                    particles.length = 0;
                    for (let i = 0; i < width + spacing; i += spacing) {
                        for (let j = 0; j < height + spacing; j += spacing) {
                            const x = i + (Math.random() - 0.5) * 30;
                            const y = j + (Math.random() - 0.5) * 30;
                            particles.push(new Node(x, y));
                        }
                    }
                };

                const animate = (time) => {
                    ctx.clearRect(0, 0, width, height);
                    for (let i = 0; i < particles.length; i++) {
                        const p = particles[i];
                        p.update(time);
                        p.draw();
                    }
                    ctx.lineWidth = 0.5;
                    ctx.strokeStyle = 'rgba(148, 163, 184, 0.03)';
                    for (let a = 0; a < particles.length; a++) {
                        const nearest = particles.filter(p => {
                            const dx = Math.abs(p.baseX - particles[a].baseX);
                            const dy = Math.abs(p.baseY - particles[a].baseY);
                            return (dx < 10 && dy > 10 && dy < spacing + 20);
                        });
                        nearest.forEach(n => {
                            ctx.beginPath();
                            ctx.moveTo(particles[a].x, particles[a].y);
                            ctx.lineTo(n.x, n.y);
                            ctx.stroke();
                        });
                        if (particles[a+1] && Math.abs(particles[a].baseY - particles[a+1].baseY) < 10) {
                             ctx.beginPath();
                             ctx.moveTo(particles[a].x, particles[a].y);
                             ctx.lineTo(particles[a+1].x, particles[a+1].y);
                             ctx.stroke();
                        }
                    }
                    animationFrame = requestAnimationFrame(animate);
                };

                window.addEventListener('resize', resize);
                resize();
                animate(0);
                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(animationFrame);
                };
            }, []);

            return (
                <div className="fixed inset-0 z-[-1] bg-[#020617]">
                    <canvas ref={canvasRef} className="absolute inset-0 w-full h-full"></canvas>
                    <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,transparent_0%,rgba(2,6,23,0.9)_100%)] pointer-events-none"></div>
                </div>
            );
        };

        const SpotlightCard = ({ children, className = "" }) => {
            const divRef = useRef(null);
            const [position, setPosition] = useState({ x: 0, y: 0 });
            const [opacity, setOpacity] = useState(0);

            const handleMouseMove = (e) => {
                if (!divRef.current) return;
                const rect = divRef.current.getBoundingClientRect();
                setPosition({ x: e.clientX - rect.left, y: e.clientY - rect.top });
            };

            return (
                <div
                    ref={divRef}
                    onMouseMove={handleMouseMove}
                    onMouseEnter={() => setOpacity(1)}
                    onMouseLeave={() => setOpacity(0)}
                    className={`glass-panel relative overflow-hidden rounded-2xl p-8 transition-all duration-300 ${className}`}
                >
                    <div
                        className="pointer-events-none absolute -inset-px transition duration-300"
                        style={{
                            opacity,
                            background: `radial-gradient(600px circle at ${position.x}px ${position.y}px, rgba(56, 189, 248, 0.08), transparent 40%)`,
                        }}
                    />
                    <div className="relative z-10 h-full">{children}</div>
                </div>
            );
        };

        const Reveal = ({ children, delay = 0, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if(entry.isIntersecting) setIsVisible(true);
                }, { threshold: 0.1 });
                if(ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div 
                    ref={ref} 
                    className={`transition-all duration-1000 cubic-bezier(0.16, 1, 0.3, 1) ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'} ${className}`}
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    {children}
                </div>
            );
        };

                                        </button>
                                    )

                                <button onClick={() => setIsModalOpen(true)} className="bg-white text-slate-950 px-5 py-2 rounded-full text-sm font-medium hover:bg-blue-50 transition-colors">Get in Touch</button>
                            </div>

                            <button className="md:hidden text-white" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                                <Icon name={mobileMenuOpen ? "X" : "Menu"} />
                            </button>
                        </div>
                        
                        {/* Mobile Menu */}
                        <div className={`md:hidden absolute top-full left-0 w-full bg-slate-950 border-b border-white/10 overflow-hidden transition-all duration-300 ${mobileMenuOpen ? 'max-h-96' : 'max-h-0'}`}>
                            <div className="flex flex-col p-6 space-y-4">

                                            ))}
                                        </div>
                                    </SpotlightCard>
                                </Reveal>

                                <Reveal delay={300} className="md:col-span-2">
                                    <SpotlightCard className="h-full border-violet-500/20">
                                        <div className="flex items-center gap-3 mb-6">
                                            <div className="p-2 rounded-lg bg-violet-500/10 text-violet-400"><Icon name="Cpu" size={20}/></div>
                                            <h3 className="text-lg font-bold text-white">Analytical Tools</h3>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            {DATA.skills.tech.map((skill, i) => (
                                                <div key={i} className="flex items-center gap-3 p-3 rounded-xl bg-white/5 border border-white/5">
                                                    <Icon name={skill.icon} size={18} className="text-violet-400" />
                                                    <span className="text-base font-medium text-slate-200">{skill.name}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </SpotlightCard>
                                </Reveal>

                                <Reveal delay={400} className="md:col-span-2">
                                    <SpotlightCard className="h-full border-amber-500/20">
                                        <div className="flex items-center gap-3 mb-6">
                                            <div className="p-2 rounded-lg bg-amber-500/10 text-amber-400"><Icon name="Lightbulb" size={20}/></div>
                                            <h3 className="text-lg font-bold text-white">Core Competencies</h3>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            {DATA.skills.soft.map((skill, i) => (
                                                <div key={i} className="flex items-center gap-3 p-3 rounded-xl bg-white/5 border border-white/5">
                                                    <Icon name={skill.icon} size={18} className="text-amber-400" />
                                                    <span className="text-base font-medium text-slate-200">{skill.name}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </SpotlightCard>
                                </Reveal>
                            </div>
                        </div>
                    </section>

                    {/* Experience */}
                    <section id="experience" className="py-32 px-6 relative z-10">
                         <div className="absolute inset-0 bg-slate-900/30 backdrop-blur-sm -z-10"></div>
                         <div className="max-w-5xl mx-auto">
                            <Reveal><SectionHeader subtitle="Professional History" title="Career Trajectory" /></Reveal>
                            <div className="space-y-8 relative">
                                <div className="absolute left-8 top-8 bottom-8 w-px bg-gradient-to-b from-blue-500 to-transparent opacity-20 hidden md:block"></div>
                                {DATA.experience.map((job, idx) => (
                                    <Reveal key={job.id} delay={idx*150}>
                                        <div className="group relative pl-0 md:pl-24">
                                            <div className="absolute left-6 top-10 w-4 h-4 rounded-full border-2 border-blue-500 bg-slate-950 z-20 hidden md:block"></div>
                                            <div className="p-8 rounded-3xl border border-white/5 bg-white/5 hover:bg-white/10 transition-all">
                                                <div className="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
                                                    <div>
                                                        <h4 className="text-2xl font-bold text-white">{job.role}</h4>
                                                        <div className="flex items-center gap-2 text-blue-400 font-medium mt-1"><Icon name="Briefcase" size={16}/> {job.company}</div>
                                                    </div>
                                                    <div className="px-4 py-1.5 rounded-full bg-white/5 border border-white/10 text-xs font-bold uppercase text-slate-400 w-fit">{job.period}</div>
                                                </div>
                                                <p className="text-base text-slate-200 mb-6 leading-relaxed border-l-2 border-blue-500/30 pl-4">{job.desc}</p>
                                                <div className="space-y-3 mb-8">
                                                    {job.points.map((pt, i) => (
                                                        <div key={i} className="flex gap-4 text-base text-slate-200">
                                                            <Icon name="ArrowRight" size={16} className="text-blue-500 mt-1 shrink-0" />
                                                            <span className="leading-relaxed">{pt}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                                <div className="flex flex-wrap gap-2">
                                                    {job.tags.map((t, i) => (
                                                        <span key={i} className="px-3 py-1 bg-white/5 rounded-md text-xs font-medium text-slate-400 border border-white/5">{t}</span>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </Reveal>
                                ))}
                            </div>
                         </div>
                    </section>

                    {/* Projects */}
                    <section id="projects" className="py-32 px-6 relative z-10">
                        <div className="max-w-7xl mx-auto">
                            <Reveal><SectionHeader subtitle="Featured Work" title="Research Projects" /></Reveal>
                            <Reveal>
                                <div className="rounded-[3rem] overflow-hidden bg-slate-900 border border-white/10 p-12 lg:p-20 mt-10 grid lg:grid-cols-2 gap-16 relative">
                                    <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 pointer-events-none"></div>
                                    <div className="relative z-10 flex flex-col justify-center">
                                        <div className="flex items-center gap-3 text-blue-400 font-bold tracking-widest text-xs uppercase mb-8"><Icon name="Brain" size={16}/> Featured Analysis</div>
                                        <h3 className="text-3xl lg:text-5xl font-bold mb-8 text-white">Comparative Analysis of Health & Education in BRICS</h3>
                                        <p className="text-slate-200 mb-10 leading-relaxed text-base font-medium">Authored a comprehensive research paper analyzing India's human capital development relative to BRICS peers. Utilized multivariate regression analysis to isolate key drivers of development outcomes and derive critical policy recommendations.</p>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="p-5 rounded-2xl bg-white/5 border border-white/10"><Icon name="FileText" className="text-green-400 mb-3"/><div className="text-sm font-bold text-white">Policy Impact</div><div className="text-xs text-slate-400">Sustainable Goals</div></div>
                                            <div className="p-5 rounded-2xl bg-white/5 border border-white/10"><Icon name="Database" className="text-blue-400 mb-3"/><div className="text-sm font-bold text-white">Econometrics</div><div className="text-xs text-slate-400">Regression Analysis</div></div>
                                        </div>
                                    </div>
                                    <div className="relative bg-white/5 border border-white/10 p-10 rounded-3xl h-full">
                                        <div className="flex items-center gap-4 mb-8 pb-6 border-b border-white/10">
                                            <div className="p-3 bg-blue-500 rounded-xl text-white"><Icon name="LineChart" size={24}/></div>
                                            <div><h4 className="font-bold text-white text-lg">Key Findings</h4><p className="text-xs text-slate-400">Correlation Index</p></div>
                                        </div>
                                        <div className="space-y-8">
                                            <div>
                                                <div className="flex justify-between text-sm text-slate-200 mb-2"><span>Health Outcomes</span><span className="text-green-400">High Correlation</span></div>
                                                <div className="h-2 bg-white/10 rounded-full overflow-hidden"><div className="h-full w-[85%] bg-gradient-to-r from-blue-500 to-green-400"></div></div>
                                            </div>
                                            <div>
                                                <div className="flex justify-between text-sm text-slate-200 mb-2"><span>Education Spend (Efficiency)</span><span className="text-blue-400">Moderate Growth</span></div>
                                                <div className="h-2 bg-white/10 rounded-full overflow-hidden"><div className="h-full w-[65%] bg-gradient-to-r from-blue-600 to-blue-400"></div></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </Reveal>
                        </div>
                    </section>

                    {/* Education */}
                    <section id="education" className="py-32 px-6 relative z-10 bg-slate-900/30 backdrop-blur-sm">
                        <div className="max-w-7xl mx-auto">
                            <Reveal><SectionHeader subtitle="Academic Background" title="Education" /></Reveal>
                            <div className="grid md:grid-cols-3 gap-6 mt-16">
                                {DATA.education.map((edu, idx) => (
                                    <Reveal key={idx} delay={idx*100}>
                                        <SpotlightCard className="bg-slate-900/50 flex flex-col h-full">
                                            <div className="flex flex-col">
                                                {/* Header: Fixed Min Height to align row across cards */}
                                                <div className="flex justify-between items-start mb-4 min-h-[3.5rem]">
                                                    <h4 className="text-xl font-bold text-white leading-tight">{edu.degree}</h4>
                                                    <span className="text-xs font-bold text-slate-400 bg-white/5 px-2 py-1 rounded border border-white/10 shrink-0 ml-2 mt-0.5">{edu.year}</span>
                                                </div>
                                                {/* School: Fixed Min Height to align divider line */}
                                                <p className="text-blue-400 text-sm mb-6 font-medium flex items-start gap-2 min-h-[3rem]">
                                                    <Icon name="GraduationCap" size={16} className="shrink-0 mt-0.5"/> 
                                                    <span className="leading-snug">{edu.school}</span>
                                                </p>
                                            </div>
                                            
                                            {/* Footer: Starts at fixed position due to min-heights above */}
                                            <div className="pt-4 border-t border-white/5 flex justify-between items-start text-sm text-slate-200">
                                                <span className="leading-relaxed">{edu.desc}</span>
                                                <span className="text-emerald-400 font-bold shrink-0 ml-4">{edu.score}</span>
                                            </div>
                                        </SpotlightCard>
                                    </Reveal>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Leadership & Honors */}
                    <section id="leadership-honors" className="py-32 px-6 relative z-10">
                        <div className="max-w-7xl mx-auto">
                            <Reveal><SectionHeader subtitle="Distinctions" title="Leadership & Honors" /></Reveal>
                            <div className="grid lg:grid-cols-3 gap-8 mt-16">
                                <div className="lg:col-span-2 space-y-6">
                                    {DATA.leadership.map((lead, idx) => (
                                        <Reveal key={idx} delay={idx*100}>
                                            <SpotlightCard>
                                                <div className="flex items-start gap-6">
                                                    <div className="p-3 rounded-xl bg-white/5 text-amber-300 shrink-0"><Icon name={lead.icon} size={24}/></div>
                                                    <div>
                                                        <h4 className="text-xl font-bold text-white mb-1">{lead.role}</h4>
                                                        <p className="text-blue-400 text-sm mb-4 font-medium">{lead.org}</p>
                                                        <ul className="grid md:grid-cols-2 gap-4">
                                                            {lead.points.map((pt, i) => (
                                                                <li key={i} className="text-slate-200 text-base leading-relaxed flex gap-2">
                                                                    <span className="text-amber-500 mt-1.5 text-[8px] shrink-0">●</span>{pt}
                                                                </li>
                                                            ))}
                                                        </ul>
                                                    </div>
                                                </div>
                                            </SpotlightCard>
                                        </Reveal>
                                    ))}
                                </div>
                                <div className="lg:col-span-1">
                                    <Reveal delay={300} className="h-full">
                                        <div className="h-full p-1 rounded-3xl bg-gradient-to-b from-amber-500/20 to-orange-600/20">
                                            <div className="bg-slate-950/90 rounded-[22px] p-8 backdrop-blur-xl h-full flex flex-col justify-center">
                                                <div className="flex items-center gap-4 mb-6">
                                                    <div className="p-3 bg-amber-500/20 text-amber-400 rounded-xl"><Icon name="Trophy" size={24}/></div>
                                                    <h4 className="text-xl font-bold text-white">{DATA.distinction.title}</h4>
                                                </div>
                                                <ul className="space-y-4">
                                                    {DATA.distinction.items.map((item, i) => (
                                                        <li key={i} className="text-slate-200 leading-relaxed text-base flex gap-3">
                                                            <span className="text-amber-500 mt-1.5 text-[8px] shrink-0">●</span>{item}
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        </div>
                                    </Reveal>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-24 px-6 relative z-10 border-t border-white/10 bg-slate-950 text-center">
                         <Reveal>
                            <h2 className="font-serif font-bold text-5xl md:text-7xl text-white mb-8">Let's Connect.</h2>
                            <p className="text-slate-400 text-lg max-w-2xl mx-auto mb-12 font-light">Looking for opportunities in strategy consulting.</p>
                            <div className="flex flex-wrap justify-center gap-6">
                                <a href={`mailto:${DATA.profile.email}`} className="bg-white text-slate-950 px-8 py-3 rounded-full font-medium hover:bg-blue-50 flex items-center gap-2"><Icon name="Mail" size={20}/> Email Me</a>
                                <a href={DATA.profile.linkedin} target="_blank" className="bg-transparent border border-slate-700 text-slate-300 px-8 py-3 rounded-full font-medium hover:bg-slate-800 flex items-center gap-2"><Icon name="Linkedin" size={20}/> LinkedIn</a>
                            </div>
                            <div className="mt-24 pt-8 border-t border-white/5 flex flex-col md:flex-row justify-between items-center text-sm text-slate-500">
                                <p>© 2025 Jason Sunny Varughese.</p>
                                <p className="mt-2 md:mt-0 flex items-center gap-2"><Icon name="MapPin" size={14}/> New Delhi, India</p>
                            </div>
                         </Reveal>
                    </footer>

                    {/* Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-md animate-fade-in-up">
                            <div className="bg-slate-900 rounded-3xl w-full max-w-lg shadow-2xl border border-white/10 p-8 relative">
                                <button onClick={() => setIsModalOpen(false)} className="absolute top-4 right-4 p-2 rounded-full hover:bg-white/10 text-slate-400 hover:text-white"><Icon name="X" size={20}/></button>
                                <h3 className="text-3xl font-serif font-bold text-white mb-3 text-center">Let's Connect</h3>
                                <p className="text-slate-400 mb-8 font-light text-center px-4">Open to discussing strategy consulting opportunities.</p>
                                <div className="flex flex-col gap-4">
                                    <a href={`mailto:${DATA.profile.email}`} className="flex items-center justify-between p-4 bg-slate-50 rounded-xl hover:bg-blue-50 transition-colors border border-slate-100 group">
                                        <div className="flex items-center gap-4">
                                            <div className="p-3 bg-white rounded-full shadow-sm text-slate-900"><Icon name="Mail" size={20}/></div>
                                            <div className="text-left"><span className="block font-bold text-slate-900">Send Email</span><span className="text-xs text-slate-500">{DATA.profile.email}</span></div>
                                        </div>
                                        <Icon name="ArrowRight" size={18} className="text-slate-300 group-hover:text-blue-500" />
                                    </a>
                                    <a href={DATA.profile.linkedin} target="_blank" className="flex items-center justify-between p-4 bg-slate-50 rounded-xl hover:bg-blue-50 transition-colors border border-slate-100 group">
                                        <div className="flex items-center gap-4">
                                            <div className="p-3 bg-white rounded-full shadow-sm text-slate-900"><Icon name="Linkedin" size={20}/></div>
                                            <div className="text-left"><span className="block font-bold text-slate-900">LinkedIn</span><span className="text-xs text-slate-500">Connect Professionally</span></div>
                                        </div>
                                        <Icon name="ExternalLink" size={18} className="text-slate-300 group-hover:text-blue-500" />
                                    </a>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
